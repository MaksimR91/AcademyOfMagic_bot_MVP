<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <title>Обновить токен</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 720px;
            margin: 40px auto;
        }

        .msg {
            color: green;
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: 600;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            font: inherit;
        }

        button {
            margin-top: 16px;
            padding: 10px 16px;
            font: inherit;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Обновление токена WhatsApp</h2>

    {% if message %}<p class="msg">{{ message }}</p>{% endif %}

    <form method="POST">
        <label>Пароль
            <input type="password" name="password" autocomplete="current-password" required>
        </label>

        <label>Новый токен
            <textarea name="token" rows="6" required></textarea>
        </label>

        <button type="submit">Сохранить</button>
    </form>
</body>

</html>
